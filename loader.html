<!DOCTYPE html>
<html>
<head>
	<title>Too</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
	<link rel="stylesheet" type="text/css" href="asset/css/foundation.css">
	<script type="text/javascript" src = "asset/js/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Abel|Exo|Rajdhani|Source+Code+Pro|Eczar" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="preloader-wrapper">
	<div class = "preloader"><div class = "before"><div></div></div><div class = "after"></div></div>
</div>

<script type="text/javascript">
function preloaderAnimation(){
	$preloader = $('.preloader');
	$after = $('.preloader .after');
	$before = $('.preloader .before');

	setTimeout(function(){
		$preloader.css({
			'border-left' : "200px solid rgba(255,255,255,0)",
			'border-right' : "200px solid rgba(0,0,0,0)",
			'box-shadow' : "none"
		});
		setTimeout(function(){
			$after.css('opacity','0');
			$before.css('background','white');

			setTimeout(function(){
				$before.css({
					'border' : 'none',
					'width' : '80px',
					'height' : '80px'
				});
				setTimeout(function(){
					$preloader.css("animation-play-state",'paused');
					$before.css({
						"top" : '50%',
						"left" : '50%',
						"transform" : 'translate(-50%,-50%)'
					});
					setTimeout(function(){
						$before.css({
							'width' : '200px',
							'border-radius' : '8%',
						});
						$preloader.css({
							"animation" : 'none',
						});
						setTimeout(function(){
							$before.find('div').text("Fragon? No?");
							setTimeout(function(){
								$before.css({
									"width" : "0"
								});
							},1200)
						},600);
					},1000);
				},500);
			},1000);
		},1000);
	},1500);
}

preloaderAnimation();
</script>
</body>
</html>
